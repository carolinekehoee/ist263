<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        /*functions only run when they are called*/
        function welcome (){
            alert("Hello World");
        }
        function second () {
            alert("Second Message");
        }
    </script>
</head>
<body>
    <h1 onmouseover="welcome();">JavaScript</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta, quia dignissimos, corrupti eaque doloremque minima unde maxime consequatur accusantium, quis atque dicta voluptates quas sapiente a illo earum at molestiae!<p>
    <a href="" onclick="welcome();">Welcome Me!</a>
    <a href="" onclick="second();">Second Link</a>
</body>
</html>
