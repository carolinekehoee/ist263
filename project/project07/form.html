<body>

    <br>
    <header class="header">
        <strong>Curious Caroline</strong>
    </header>

<div class="container">
    <form action="" method="post">
        <p>This form is going to be for any questions you have about studying abroad and traveling.</p>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname">
        <br>
        <label for="email"> Email:</label>
        <input type="text" id="email" name="email">
        <br>
        <label for="Questions">Questions:</label><br>
        <textarea id="Questions" name="Questions" rows="3" cols="50"></textarea>
        <br>
        <label for="location">Location of Travel</label>
        <select id="location" name="location">
            <option value="United Kingdom">United Kingdom</option>
            <option value="Italy">Italy</option>
            <option value="Spain">Spain</option>
            <option value="France">France</option>
            <option value="Other">Other: Specify in Questions Box</option>
        </select>
        <br>
        <label for="Date submitted">Date Submitted:</label>
        <input type="date" id="dateofentry" name="dateofentry">
        <br>
        <input type="submit" value="Submit Question">
    </form>
</div>
</body>
</html>
